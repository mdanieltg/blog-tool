<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Blog tool</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <main>
            <fieldset>
                <legend>Información</legend>
                <div class="grid-container">
                    <div class="grid-item parent">
                        Plantilla:<br>
                        <textarea id="txt-template" rows="8" cols="80"></textarea>
                    </div>
                    <div class="grid-item tag">Categoría</div>
                    <div class="grid-item control">
                        <input type="text" id="txt-category"><br>
                    </div>
                    <div class="grid-item tag">Título</div>
                    <div class="grid-item control">
                        <input type="text" id="txt-title"><br>
                    </div>
                    <div class="grid-item tag">Contenido</div>
                    <div class="grid-item control">
                        <input type="text" id="txt-content" value=""><br>
                    </div>
                    <div class="grid-item tag">Vínculo</div>
                    <div class="grid-item control">
                        <input type="url" id="txt-link"><br>
                    </div>
                    <div class="grid-item tag">Imagen</div>
                    <div class="grid-item control">
                        <input type="url" id="txt-img"><br>
                    </div>
                </div>
            </fieldset>
            <button id="generate-button">Generar</button>

            <fieldset>
                <legend>Resultado</legend>
                <textarea id="txt-result" rows="8" cols="80" readonly></textarea>
            </fieldset>
        </main>
        <footer>
            <div>
                Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a>
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
